<!DOCTYPE html><html lang="ru"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивный текст</title>
    <style>body { font-family: Arial, sans-serif; max-width: 600px; margin-top: 20px; margin-right: auto; margin-bottom: 20px; margin-left: auto; line-height: 1.6; }.clickable { color: blue; cursor: pointer; text-decoration-line: underline; }.popup { display: none; position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); background-color: white; background-image: initial; padding-top: 15px; padding-right: 15px; padding-bottom: 15px; padding-left: 15px; border-top-color: black; border-top-style: solid; border-top-width: 1px; border-right-color: black; border-right-style: solid; border-right-width: 1px; border-bottom-color: black; border-bottom-style: solid; border-bottom-width: 1px; border-left-color: black; border-left-style: solid; border-left-width: 1px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); z-index: 1000; }.overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); background-image: initial; z-index: 999; }</style>
</head>
<body>

    <p>
        Это <span class="clickable" data-description="Очень простой текст">интерактивный</span> текст. 
        Нажмите на <span class="clickable" data-description="Слово, на которое можно нажать">слово</span>, чтобы увидеть определение.
    </p>

    <div class="overlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
        <p id="popup-text"></p>
        <button onclick="closePopup()">Закрыть</button>
    </div>

    <script>
        function showPopup(text) {
            document.getElementById("popup-text").textContent = text;
            document.querySelector(".popup").style.display = "block";
            document.querySelector(".overlay").style.display = "block";
        }

        function closePopup() {
            document.querySelector(".popup").style.display = "none";
            document.querySelector(".overlay").style.display = "none";
        }

        document.querySelectorAll(".clickable").forEach(el => {
            el.addEventListener("click", function() {
                showPopup(this.getAttribute("data-description"));
            });
        });
    </script>



</body></html>
